<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobileview.css" />
    <!--  Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts  -->

    <title>Order Summary Component</title>
  </head>
  <body>
    <img
      class="background-img"
      src="images/pattern-background-desktop.svg"
      alt="Background"
    />
    <div class="main-card-container">
      <div class="card-container">
        <img class="hero-img" src="images/illustration-hero.svg" alt="Hero" />
        <div class="order-sum">
          <h2>Order Summary</h2>
        </div>
        <div class="info-text">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan-container">
          <div class="music-logo">
            <img src="images/icon-music.svg" alt="Music Logo" />
          </div>
          <div class="price-text">
            <span class="plan-text-title">Annual Plan</span>
            <span class="plan-text-subtitle">$59.99/year</span>
          </div>
          <div class="change-annual-plan">
            <a class="change-annual-plan" href="">Change</a>
          </div>
        </div>
        <div class="pay-button">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel-order">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
